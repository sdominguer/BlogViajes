<!DOCTYPE html>
<html>
<head>
    <title>Mi Blog de Viajes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome (para los iconos de redes sociales) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de Mi Blog de Viajes" class="logo">
            </a>
        </div>
        <div class="navbar-links">
            <a href="#">Blog</a>
            <a href="/about">About Me</a>
            <a href="#">Work With Me</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Redes Sociales -->
    <div class="social-bar">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
    </div>

    <footer class="bg-dark text-light pt-5 pb-3">
        <div class="container">
          <div class="row align-items-start">
            <!-- Logo y nombre -->
            <div class="col-md-4 mb-4">
              <div class="d-flex align-items-center mb-3">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de Mi Blog de Viajes" class="logo">
              </div>
            </div>
      
            <!-- Menú -->
            <div class="col-md-3 mb-4">
                <ul class="list-unstyled">
                    <li class="mb-4"><a href="/" class="text-light text-decoration-none">Home</a></li>
                    <li class="mb-4"><a href="/about" class="text-light text-decoration-none">About Me</a></li>
                    <li class="mb-4"><a href="#" class="text-light text-decoration-none">Work With Me</a></li>
                    <li class="mb-4"><a href="#" class="text-light text-decoration-none">Instagram</a></li>
                    <li class="mb-4"><a href="#" class="text-light text-decoration-none">Contact</a></li>
                  </ul>
                  
            </div>
      
            <!-- Formulario -->
            <div class="col-md-5">
              <p class="mb-3">Subscribe here and get the latest travel tips<br>and my insider secrets!</p>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input type="email" class="form-control bg-dark text-light border-light" id="email" placeholder="Enter your email">
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="subscribe">
                  <label class="form-check-label" for="subscribe">
                    Yes, subscribe me to your newsletter
                  </label>
                </div>
                <button type="submit" class="btn btn-brown text-black">Subscribe</button>
              </form>
            </div>
          </div>
      
          <!-- Footer copyright -->
          <div class="text-center mt-4 small text-muted">
            © 2025 by Trail & Tales.
          </div>
        </div>
      </footer>
      

    <!-- Bootstrap JS (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Tu script JavaScript -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

</body>
</html>
